<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LittleLayers.Co</title>
    <meta name="description" content="Login to your LittleLayers.Co account or register for a new one.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Navigation Drawer -->
    <div class="drawer-overlay" id="drawer-overlay"></div>
    <div class="nav-drawer" id="nav-drawer">
        <button class="drawer-close" id="drawer-close"><i class="ph ph-x"></i></button>
        <div class="logo-top" style="margin-bottom: 40px;">
            <a href="index.html">LittleLayers.Co</a>
        </div>
        <nav class="drawer-nav">
            <a href="index.html#home">Home</a>
            <a href="products.html">Products</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#about">About</a>
            <a href="index.html#categories">Categories</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="container topbar-inner">
            <div class="topbar-left" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                <span>Free delivery on orders above â‚¹299 &nbsp;&bull;&nbsp; Site is under development, please DM on
                    Instagram for orders</span>
            </div>
            <div class="topbar-right socials">
                <a href="https://www.instagram.com/little_layers.co/" target="_blank" title="Instagram"><i
                        class="ph ph-instagram-logo"></i></a>
                <a href="mailto:hellolittlelayers@gmail.com"><i class="ph ph-envelope"></i></a>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <header class="header">
        <div class="container header-inner">
            <div class="header-left">
                <button class="menu-btn"><i class="ph ph-list"></i></button>
            </div>
            <div class="logo-top">
                <a href="index.html">LittleLayers.Co</a>
            </div>
            <div class="header-right actions">
                <button class="action-btn"><i class="ph ph-magnifying-glass"></i></button>
                <button class="action-btn" id="user-btn">
                    <span id="user-btn-text"
                        style="display: none; font-size: 14px; margin-right: 5px; font-weight: 500;">Login</span>
                    <i class="ph ph-user"></i>
                </button>
                <a href="cart.html" class="action-btn cart-btn">
                    <i class="ph ph-shopping-bag"></i>
                    <span class="cart-badge" id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section" style="padding: 80px 0; min-height: 60vh; display: flex; align-items: center;">
        <div class="container" style="max-width: 500px;">
            <div class="auth-card"
                style="background: var(--color-bg); padding: 40px; border: 1px solid var(--color-border); border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
                <h2 id="page-title" class="modal-title" style="margin-bottom: 25px; text-align: center;">Login</h2>
                <form id="page-login-form" class="auth-form">
                    <input type="email" id="page-auth-email" placeholder="Email Address" required>
                    <input type="password" id="page-auth-password" placeholder="Password" required>
                    <button type="submit" id="page-auth-btn">Sign In</button>
                    <div id="page-auth-error" class="auth-error"></div>
                </form>
                <div class="auth-toggle">
                    <span id="page-auth-toggle-text">Don't have an account? <a href="#" id="toggle-auth-mode">Sign
                            up</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="footer" style="padding: 40px 0 30px;">
        <div class="container">
            <div class="footer-bottom" style="border-top: none; padding-top: 0;">
                <div class="copyright">
                    &copy; 2026 LittleLayers.Co. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
