<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | LittleLayers.Co</title>
    <meta name="description" content="View and edit your personal profile details.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .profile-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
        }

        .profile-sidebar {
            text-align: center;
            border-right: 1px solid var(--color-border);
            padding-right: 40px;
        }

        .profile-avatar-wrapper {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            background-color: var(--color-bg-alt);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--color-border);
        }

        .profile-avatar-wrapper i {
            font-size: 60px;
            color: var(--color-text-muted);
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .profile-email-badge {
            display: inline-block;
            background: var(--color-bg-alt);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 13px;
            color: var(--color-text-muted);
            margin-bottom: 30px;
        }

        .profile-form-group {
            margin-bottom: 25px;
        }

        .profile-form-group label {
            display: block;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .profile-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            background-color: var(--color-bg);
            color: var(--color-text-main);
            transition: var(--transition);
        }

        .profile-input:focus {
            border-color: var(--color-text-main);
        }

        .profile-input:disabled {
            background-color: var(--color-bg-alt);
            color: var(--color-text-muted);
            cursor: not-allowed;
            border-color: transparent;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            .profile-sidebar {
                border-right: none;
                border-bottom: 1px solid var(--color-border);
                padding-right: 0;
                padding-bottom: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="container topbar-inner">
            <div class="topbar-left" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                <span>Free delivery on orders above â‚¹299 &nbsp;&bull;&nbsp; Site is under development, please DM on
                    Instagram for orders</span>
            </div>
            <div class="topbar-right socials">
                <a href="https://www.instagram.com/little_layers.co/" target="_blank" title="Instagram"><i
                        class="ph ph-instagram-logo"></i></a>
                <a href="mailto:hellolittlelayers@gmail.com"><i class="ph ph-envelope"></i></a>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <header class="header">
        <div class="container header-inner">
            <div class="header-left">
                <button class="menu-btn"><i class="ph ph-list"></i></button>
            </div>
            <div class="logo-top">
                <a href="index.html">LittleLayers.Co</a>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#about">About</a>
                <a href="index.html#categories">Categories</a>
                <a href="index.html#contact">Contact</a>
            </nav>
            <div class="header-right actions">
                <button class="action-btn"><i class="ph ph-magnifying-glass"></i></button>
                <button class="action-btn" id="user-btn">
                    <span id="user-btn-text"
                        style="display: none; font-size: 14px; margin-right: 5px; font-weight: 500;">Login</span>
                    <i class="ph ph-user"></i>
                </button>
                <a href="cart.html" class="action-btn cart-btn">
                    <i class="ph ph-shopping-bag"></i>
                    <span class="cart-badge" id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="section-header" style="margin-top: 80px; margin-bottom: 40px;">
        <div class="container">
            <h2>My Profile</h2>
            <p style="color: var(--color-text-muted);">Manage your account details and settings.</p>
        </div>
    </section>

    <!-- Profile Section -->
    <section class="profile-section" style="padding-bottom: 80px;">
        <div class="container">
            <div class="profile-container">

                <!-- Sidebar -->
                <div class="profile-sidebar">
                    <div class="profile-avatar-wrapper">
                        <i class="ph ph-user" id="profile-avatar-icon"></i>
                        <img src="" alt="Profile Avatar" id="profile-avatar-img" class="profile-avatar">
                    </div>
                    <div class="profile-email-badge" id="profile-email-display">loading...</div>
                    <button class="btn-outline" id="logout-btn" style="width: 100%;">Sign Out</button>
                </div>

                <!-- Main Details -->
                <div class="profile-details">
                    <div id="profile-status"
                        style="display: none; padding: 10px; margin-bottom: 20px; border-radius: 4px; font-size: 13px;">
                    </div>

                    <form id="profile-form">
                        <div class="profile-form-group">
                            <label for="profile-name">Full Name</label>
                            <input type="text" id="profile-name" class="profile-input" disabled
                                placeholder="e.g. John Doe">
                        </div>

                        <div class="profile-form-group">
                            <label for="profile-dob">Date of Birth</label>
                            <input type="date" id="profile-dob" class="profile-input" disabled>
                        </div>

                        <div class="profile-form-group">
                            <label for="profile-address">Shipping Address</label>
                            <textarea id="profile-address" class="profile-input" disabled rows="3"
                                placeholder="Enter your full mailing address"></textarea>
                        </div>

                        <div class="profile-form-group">
                            <label for="profile-avatar">Avatar URL (Optional)</label>
                            <input type="url" id="profile-avatar" class="profile-input" disabled
                                placeholder="https://example.com/image.jpg">
                        </div>

                        <div class="profile-actions">
                            <button type="button" id="edit-profile-btn" class="btn-outline">Edit Profile</button>
                            <button type="submit" id="save-profile-btn" class="btn-solid" style="display: none;">Save
                                Changes</button>
                            <button type="button" id="cancel-edit-btn" class="btn-outline"
                                style="display: none; border-color: transparent;">Cancel</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="footer" style="padding: 40px 0 30px;">
        <div class="container">
            <div class="footer-bottom" style="border-top: none; padding-top: 0;">
                <div class="copyright">
                    &copy; 2026 LittleLayers.Co. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
