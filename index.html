<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Layers Co | Store Coming Soon</title>
    <style>
        /* Color Palette extracted from your Logo:
           - Primary Blue (Ring): #3facda
           - Dark Navy (Text): #233044
           - Accent Orange (Filament): #f39c12
           - Background: Soft gradient to match the logo's inner glow
        */

        :root {
            --primary-blue: #3facda;
            --dark-navy: #233044;
            --accent-orange: #f39c12;
            --light-gray: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: var(--dark-navy);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            border-top: 5px solid var(--primary-blue);
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            /* Optional: Add a subtle shadow to pop the logo */
            box-shadow: 0 4px 15px rgba(63, 172, 218, 0.2); 
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark-navy);
            font-weight: 800;
        }

        .tagline {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            background-color: #e1f5fe;
            color: var(--primary-blue);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Email Signup Form Styling */
        .notify-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="email"] {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            flex-grow: 1;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: var(--primary-blue);
        }

        button {
            padding: 12px 30px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #2c8ebf;
            transform: translateY(-2px);
        }

        .socials {
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }

        .social-link {
            color: var(--dark-navy);
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .social-link:hover {
            color: var(--accent-orange);
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .notify-form {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="Images/Logo.png" alt="Little Layers Co Logo">
        </div>

        <div class="status-badge">Official Store Coming Soon</div>

        <h1>Little Layers Co</h1>

        <p class="tagline">
            We are calibrating the printers and finalizing the designs. 
            Get ready for high-quality, custom 3D printed creations delivered straight to your door.
        </p>

        <form class="notify-form" onsubmit="event.preventDefault(); alert('Thank you! You will be notified when we launch.');">
            <input type="email" placeholder="Enter your email for updates" required>
            <button type="submit">Notify Me</button>
        </form>

        <div class="socials">
            <p>Follow us for sneak peeks:</p>
            <br>
            <a href="https://www.instagram.com/little_layers.co/" class="social-link">

        </div>
    </div>

</body>
</html>
